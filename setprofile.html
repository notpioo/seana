<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Set Profile - Sea Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="setprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="blur-circle circle-1"></div>
        <div class="blur-circle circle-2"></div>
        
        <div class="dashboard-container">
            <!-- Header -->
            <div class="header">
                <div class="navigation">
                    <a href="dashboard.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="brand">
                        <i class="fas fa-shapes brand-icon"></i>
                        <span>Profile Settings</span>
                    </div>
                </div>
            </div>

            <!-- Profile Settings Form -->
            <div class="profile-settings">
                <!-- Current Profile Preview -->
                <div class="current-profile">
                    <div class="profile-pic-preview" id="currentAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="profile-name" id="currentUsername">Loading...</h2>
                </div>

                <!-- Avatar Selection -->
                <div class="avatar-selection">
                    <h3>Select Avatar</h3>
                    <div class="avatar-grid" id="avatarGrid">
                        <!-- Avatars will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Username Form -->
                <div class="username-form">
                    <h3>Change Username</h3>
                    <div class="input-group">
                        <input type="text" id="usernameInput" placeholder="Enter new username" maxlength="20">
                    </div>
                </div>

                <!-- Save Button -->
                <button id="saveProfileButton" class="save-button">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script src="setprofile.js"></script>
</body>
</html>
